#
# ------------------------------------------------------------------
# Rodar mongosh via Docker (Recomendado)
# ------------------------------------------------------------------ 
# Se você quer apenas acessar o MongoDB rodando no Docker, execute:
#
# docker exec -it mongodb mongosh -u admin -p secret --authenticationDatabase admin

# Isso conecta ao MongoDB dentro do próprio contêiner.
#
#
# Se quiser um contêiner separado apenas para o mongosh, execute:
#
# docker run -it --rm --network=host mongo mongosh "mongodb://admin:secret@localhost:27017/admin"
#
# Explicação:
# 
#     --rm: Remove o contêiner após sair.
#     --network=host: Usa a rede do host para facilitar a conexão.
#     "mongodb://admin:secret@localhost:27017/admin": Conecta ao MongoDB usando autenticação.
# 
# ------------------------------------------------------------------
# Rodar o MongoDB com Docker
# ------------------------------------------------------------------
# docker run -d --name mongodb -p 27017:27017 -e MONGO_INITDB_ROOT_USERNAME=admin -e MONGO_INITDB_ROOT_PASSWORD=secret mongo
#
# Explicação dos parâmetros:
#
# -d: Roda o contêiner em segundo plano.
# --name mongodb: Dá um nome ao contêiner.
# -p 27017:27017: Expõe a porta do MongoDB.
# -e MONGO_INITDB_ROOT_USERNAME=admin: Define o usuário root.
# -e MONGO_INITDB_ROOT_PASSWORD=secret: Define a senha do root.
#
# Verificar se o MongoDB Está Rodando
# docker ps
#
# docker ps -a     ->  listar todos, incluindo os parados
#
# Para ver os logs do MongoDB:
# docker logs mongodb
#
# Conectar ao MongoDB
#
# Se você tiver o cliente mongosh instalado, conecte-se executando:
# mongosh --host localhost --port 27017 -u admin -p secret --authenticationDatabase admin
#
# Se quiser acessar diretamente o terminal dentro do contêiner:
# docker exec -it mongodb mongosh
#
# Persistir os Dados (Opcional)
# 
# Para evitar perda de dados ao reiniciar o contêiner, use um volume:
# 
# docker run -d --name mongodb -p 27017:27017 \
#   -e MONGO_INITDB_ROOT_USERNAME=admin \
#   -e MONGO_INITDB_ROOT_PASSWORD=secret \
#   -v mongodb_data:/data/db mongo
